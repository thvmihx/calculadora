<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen" id="display">0</div>
        <div class="calculator-keys">
            <button class="key" data-action="clear">C</button>
            <button class="key" data-action="log">LOG</button>
            <button class="key" data-action="exp">xⁿ</button>
            <button class="key" data-action="divide">÷</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key" data-action="multiply">×</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key" data-action="subtract">-</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key" data-action="add">+</button>
           
            <button class="key">0</button>
            <button class="key" data-action="sqrt">√</button>
            <button class="key">.</button>
            <button class="key" data-action="result">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
